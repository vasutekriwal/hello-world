{% extends 'base.html' %}

{% block content %}
  <a class="button" href="{{ url_for('create') }}">+ New Note</a>
  <ul class="notes">
  {% for note in notes %}
    <li>
      <a href="{{ url_for('note_detail', note_id=note['id']) }}">{{ note['title'] }}</a>
      <small>{{ note['created'] }}</small>
    </li>
  {% else %}
    <li>No notes yet.</li>
  {% endfor %}
  </ul>
{% endblock %}
